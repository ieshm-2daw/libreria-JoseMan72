<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="José Manuel Bonilla García">
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        <!-- Bootstrap Links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        
        <title>Mis libros</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Mis libros</h1>
                    <hr>
                    <a href="{% url 'libro_list' %}" class="btn btn-primary">Volver al listado</a>
                    <hr>
                    <h2>Prestados</h2>
                    <ul>
                    {% for prestado in prestados %}
                        <li>
                            <a href="{% url 'libro_detail' prestado.id %}">{{ prestado.libro.titulo }}</a>
                            <img src="{{ prestado.libro.portada.url }}" alt="{{ prestado.libro.titulo }}" width="100">
                            <a href="{% url 'return_book' prestado.id %}" class="btn btn-warning">Devolver</a>
                        </li>
                    {% endfor %}
                    </ul>
                    <hr>
                    <h2>Devueltos</h2>
                    <ul>
                    {% for devuelto in devueltos %}
                        <li>
                            <a href="{% url 'libro_detail' devuelto.libro.id %}">{{ devuelto.libro.titulo }}</a>
                            <img src="{{ devuelto.libro.portada.url }}" alt="{{ devuelto.libro.titulo }}" width="100">
                            <p>Devuelto el {{ devuelto.fecha_devolucion }}</p>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
